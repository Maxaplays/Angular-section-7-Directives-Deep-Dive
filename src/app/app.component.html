<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'lightgreen'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'lightgreen'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'lightgreen'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template>

      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighLight>Style me with basic highlight</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'pink'">Style me with better highlight</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value of 5</p>
        <p *ngSwitchCase="10">Value of 10</p>
        <p *ngSwitchCase="100">Value of 100</p>
        <p *ngSwitchDefault>Value of default</p>
      </div>
    </div>
  </div>
</div>
